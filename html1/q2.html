<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.container:hover .overlay {
  opacity: 1;
}

.image { display: block;
  width: 100%;
  height: auto;
 
}
</style>
</head>
<body>


<div class="container">
  <img src="img_avatar.png" alt="Avatar" class="image">
  <div class="overlay">
    <div class="image"> <img src= "https://www.google.iq/
    images/branding/googlelogo/2x/googlelogo_
    color_272x92dp.png "></div>
  </div>
</div>

</body>
</html>
